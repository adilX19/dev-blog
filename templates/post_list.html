{% extends "cms_base.html" %}

{% block title %} Post Creation {% endblock %}

{% block content %}
	<h3>Created Posts</h3>
	<br>
	<div class="row">
		{% for post in posts %}

			<div class="col col-md-3 card ml-3">
				<img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
				<div class="card-body">
					<h5 class="card-title">{{ post.title }}</h5>
    				<p class="card-text">{{ post.body|truncatewords:10 }}</p>
    				<a href="{% url 'blog:edit_post' post.id %}" class="btn btn-sm btn-primary">Edit</a>
				</div>
			</div>

		{% endfor %}
	</div>

{% endblock %}
